        <nav>
         <a href="page/contact.html">Contact</a>
        </nav>
    </header>
    <section class="contact">
        <form method="get">
           <label for="name">Enter your name</label>     
           <input type="text" id="name" placeholder="name" minlength="1" maxlength="50" required>
           <label for="email">Enter your email</label>     
           <input type="email" id="email" placeholder="email" required>
           <label for="phone">Enter your phone number</label>     
           <input type="text" id="phone" placeholder="phone"  minlength="10" maxlength="10" required>

           <input type="submit" class="btn-submit"  placeholder="submit">

        </form>

    </section>

    <footer>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sunnyside</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <a href="../index.html" id="logo">sunnyside</a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <form method="get">
        <label for="name">Enter your name</label>
        <input
          type="text"
          id="name"
          placeholder="name"
          minlength="1"
          maxlength="50"
          required
        />
        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="email" required />
        <label for="phone">Enter your phone number</label>
        <input
          type="text"
          id="phone"
          placeholder="phone"
          minlength="10"
          maxlength="10"
          required
        />
        <input type="submit" class="btn-submit" placeholder="submit" />
      </form>
    </section>

    <footer>
      <h1>sunnyside</h1>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="social-icons">
        <a href="https://www.facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://www.instagram.com">
          <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.linkedin.com">
          <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="https://www.twitter.com">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
